<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome <span class="text-purple-600">to Tailwind</span></h1>
    </header>
    <main>
        <section class="bg-pink-300 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please,Log in</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-300 rounded-md w-3/4 p-8 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 block border-gray-300 rounded-md w-3/4 p-8 mb-4 px-2"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-purple-200 px-4 rounded py-2 text-black font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
